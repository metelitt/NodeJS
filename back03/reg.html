<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

<div class="container">
    <h1 class="text-center mb-5">Регистрация пользователя</h1>
    <div class="col-5 mx-auto"> 
<form onsubmit="sendForm(this); return false">
    <div class="mb-3"><input name="name" type="text" class="form-control" placeholder="Имя"></div>
    <div class="mb-3"><input name="lastname" type="text" class="form-control" placeholder="Фамилия"></div>
    <div class="mb-3"><input name="email" type="email" class="form-control" placeholder="E-mail">
    <p id="infoUser" class="text-danger"></p>
    </div>
    <div class="mb-3"><input name="pass"type="password" class="form-control" placeholder="password"></div>
    <div class="mb-3"><input type="submit" class="form-control btn btn-primary" value="Зарегистрироваться"></div>
</form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
let infoUser=document.getElementById("infoUser")
      function sendForm(form){
        let formData=new FormData(form)
        fetch("/reg",{
          method:"post",
          body:formData
        }).then(response=>response.text())
          .then(result=>{console.log(result)
            if(result=="exist"){
              infoUser.innerText="Такой пользователь уже существует";
            }else if(result=="success"){
              location.href="/login"
            }
          }
          )}
          
    </script>
  </body>
</html>
