<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/about">О нас</a>
    </nav>
    <h1 id="heading1">Back</h1>
<div class="container">
    <div class="p-3 mb-2 bg-danger text-white">
    </div>
</div>
    <script>
        let pathArr=location.pathname.split("/");
        let heading1=document.getElementById('heading1')
        let links=document.querySelectorAll('nav a')

        links.forEach(link=>{
            link.onclick=(event)=>{
                event.preventDefault();
                route(link.href.split('/'))
            }
        })

function route(pathArr){
    let endPath=pathArr[pathArr.length-1]
    if(endPath==""){
            heading1.innerText="Главная страница"
            document.title="Главная "
            history.pushState(null,null,"/")
        }else if(endPath=="about"){
            heading1.innerText="O нас" 
            document.title="Главная "
            history.pushState(null,null,"/about")
        }else if(endPath=="lk"){
            heading1.innerText="Добро пожаловать" 
            document.title="Главная "
            history.pushState(null,null,"/about")
        }
        else{
            heading1.innerText="404 not found"
            document.title="Главная"
            history.pushState(null,null,"/404")
        }
}
       route(pathArr)
    </script>
</body>
</html>
